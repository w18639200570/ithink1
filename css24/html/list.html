    <div class="container" style="width: 97%;">
        <div class="row">
            <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-1 control-label" style="padding-left: 0;padding-right: 0;">创建时间</label>
                        <div class="col-md-3">
                            <input type="date" id="creatAt" class="form-control" ng-model="dataf">
                        </div>
                        <label class="col-md-1 control-label" id="creatEnd" style="padding-left: 0;padding-right: 0;width: 10px;">至</label>
                        <div class="col-md-3">
                            <input type="date" class="form-control" ng-model="datat">
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-1 control-label">状  态</label>
                        <div class="col-md-3">
                            <select class="form-control" ng-model="stus">
                                <option>全部</option>
                                <option>草稿</option>
                                <option>上线</option>
                            </select>
                        </div>
                        <label class="col-md-1 control-label">类  型</label>
                        <div class="col-md-3">
                            <select class="form-control" ng-model="TYPE">
                                <option>全部</option>
                                <option>首页banner</option>
                                <option>找职位banner</option>
                                <option>找精英banner</option>
                                <option>行业大图</option>
                            </select>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                        	<button class="btn btn-success" ng-click="msclear()">清空</button>
                        	<button class="btn btn-danger" ng-click="Get(a,TYPE,stus,dataf,datat)">搜索</button>
                        </div>
                    </div>
            </div>
            </form>
            <div class="list-group row">
                <h4 class="list-group-item active">Article列表</h4>
                <div class="list-group-item">
                    <div class="row">
                        <div class="col-md-1">ID</div>
                        <div class="col-md-1">图片</div>
                        <div class="col-md-1">标题</div>
                        <div class="col-md-2" style="text-align: center;">类型</div>
                        <div class="col-md-1" style="padding-left: 0;padding-right: 0;">创建者</div>
                        <div class="col-md-1" style="padding-left: 0;padding-right: 0;">创建时间</div>
                        <div class="col-md-1" style="padding-left: 0;padding-right: 0;">修改时间</div>
                        <div class="col-md-1">状态</div>
                        <div class="col-md-3" style="text-align: center;">操作</div>
                    </div>
                </div>
                <div class="list-group-item" data-ng-repeat="x in list.articleList">
                	<div class="row">
                    	<div class="col-md-1">{{x.id}}</div>
                    	<div class="col-md-1"><img src={{x.img}} style="width: 100%;height: 50px;"></div>
                    	<div class="col-md-1">{{x.title}}</div>
                    	<div class="col-md-2" style="text-align: center;" ng-bind="type(x.type)"></div>
                    	<div class="col-md-1" style="padding-left: 0;padding-right: 0;">{{x.author}}</div>
                    	<div class="col-md-1" style="padding-left: 0;padding-right: 0;">{{x.createAt|date:'yyyy-MM-dd HH:mm:ss'}}</div>
                    	<div class="col-md-1" style="padding-left: 0;padding-right: 0;">{{x.updateAt|date:'yyyy-MM-dd HH:mm:ss'}}</div>
                    	<div class="col-md-1" ng-bind="ste(x.status)"></div>
                    	<div class="col-md-3" style="padding: 0;">
                        	<button class="col-md-4" style="margin:0 3px;width: 30%;">下线</button>
                        	<button class="col-md-4" style="margin:0 3px;width: 30%;">编辑</button>
                        	<button class="col-md-4" style="margin:0 3px;width: 30%;">删除</button>
                    	</div>
                	</div>
                </div>
                <div class="row" style="margin-top: 20px;">
                	<div class="col-md-2"></div>
                	<div class="col-md-2"></div>
                	<div class="col-md-1">
                		<button class="btn btn-default" style="color: blue;">首页</button>
                	</div>
                	<div class="col-md-1" style="width: 34px;">
                		<button class="btn btn-primary" ng-click="Get(1,TYPE,stus,dataf,datat)">1</button>
                	</div>
                	<div class="col-md-1" style="width: 34px;">
                		<button class="btn btn-default" ng-click="Get(2,TYPE,stus,dataf,datat)">2</button>
                	</div>
                	<div class="col-md-1" style="width: 34px;">
                		<button class="btn btn-default" ng-click="Get(3,TYPE,stus,dataf,datat)">3</button>
                	</div>
                	<div class="col-md-1" style="margin-left: 10px;">
                		<button class="btn btn-default" style="color: blue;">末页</button>
                	</div>
                	<div class="col-md-1" style="text-align: right;margin-top: 7px;text-align: right;">
                		<label class="control-label">去第</label>
                	</div>
                	<div class="col-md-1" style="padding: 0;width: 35px;">
                		<input type="text" class="form-control" ng-model="Page" />
                	</div>
                	<div class="col-md-1" style="margin-top: 7px;width: 14px;">
                		<label class="control-label">页</label>
                	</div>
                	<div class="col-md-1">
                		<button class="btn btn-default" ng-click="Get(Page,TYPE,stus,dataf,datat)">确定</button>
                	</div>
                </div>
                <div>
                	{{hed}}
                	{{creater}}
               		{{dataf|date:'yyyy-MM-dd HH:mm:ss'}}
                	{{datat}}
                	{{stus}}
                	{{TYPE}}
                </div>
            </div>
